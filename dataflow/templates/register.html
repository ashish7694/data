<!DOCTYPE html>
<html>

    <style>
        body {
            background-color: #f2f7fb
        }
        
        .login-block {
            margin: 30px auto;
            min-height: 93.6vh
        }
        
        .login-block .auth-box {
            margin: 20px auto 0;
            max-width: 450px !important
        }
        
        .card {
            border-radius: 5px;
            -webkit-box-shadow: 0 0 5px 0 rgba(43, 43, 43, .1), 0 11px 6px -7px rgba(43, 43, 43, .1);
            box-shadow: 0 0 5px 0 rgba(43, 43, 43, .1), 0 11px 6px -7px rgba(43, 43, 43, .1);
            border: none;
            margin-bottom: 30px;
            -webkit-transition: all .3s ease-in-out;
            transition: all .3s ease-in-out;
                background-color: #fff;
        }
        
        .card .card-block {
            padding: 1.25rem
        }
        
        .f-80 {
            font-size: 80px
        }
        
        .form-group {
            margin-bottom: 1.25em
        }
        
        .form-material .form-control {
            display: inline-block;
            height: 43px;
            width: 100%;
            border: none;
            border-radius: 0;
            font-size: 16px;
            font-weight: 400;
            padding: 9px;
            background-color: transparent;
            -webkit-box-shadow: none;
            box-shadow: none;
            border-bottom: 1px solid #ccc
        }
        
        .btn-md {
            padding: 10px 16px;
            font-size: 15px;
            line-height: 23px
        }
        
        .btn-primary {
            background-color: #4099ff;
            border-color: #4099ff;
            color: #fff;
            cursor: pointer;
            -webkit-transition: all ease-in .3s;
            transition: all ease-in .3s
        }
        
        .btn {
            border-radius: 2px;
            text-transform: capitalize;
            font-size: 15px;
            padding: 10px 19px;
            cursor: pointer
        }
        
        .m-b-20 {
            margin-bottom: 20px
        }
        
        .btn-md {
            padding: 10px 16px;
            font-size: 15px;
            line-height: 23px
        }
        
        .heading{
        
          font-size: 21px;
        
        }
        
        #infoMessage p{
        
              color: red !important;
        }
        
        
        .btn-google {
                color: #545454;
            background-color: #ffffff;
            box-shadow: 0 1px 2px 1px #ddd;
        }
        
        
        .or-container {
            align-items: center;
            color: #ccc;
            display: flex;
            margin: 25px 0;
        }
        
        .line-separator {
            background-color: #ccc;
            flex-grow: 5;
            height: 1px;
        }
        
        .or-label {
            flex-grow: 1;
            margin: 0 15px;
            text-align: center;
        }
    </style>

<head>
<title>Page Title</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>

    <section class="login-block">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="md-float-material form-material" action=" " method="POST">
                        {% csrf_token %}
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row">
                                    <div class="col-md-12">
                                        <h1 class="text-center heading">welcome in dataflowgroup</h1>
                                        <p class="text-center">Please fill in this form to create an account.</p>                                        
                                    </div>
                                </div>
                                <div class="form-group form-primary">
                                 
                                    <input type="text" class="form-control" name="name" value="" placeholder="name" id="first_name"> 
                               </div>

                                <div class="form-group form-primary">

                                    <input type="text" class="form-control" placeholder="Gender" name="gender" id="gender" required>
                                </div>

                                {% comment %} <div class="form-group form-primary">

                                    <input type="text" class="form-control" placeholder="Issues" name="Issues" id="Issues" required>
                                </div>

                                <div class="form-group form-primary">

                                    <input type="text" class="form-control" placeholder="img_related_issues" name="img_related_issues" id="img_related_issues" required>
                                </div> {% endcomment %}
    
                                <div class="form-group form-primary">
                                    <input type="text" class="form-control" name="email" value="" placeholder="Email" id="email">
                                   
                                </div>
    
                                <div class="form-group form-primary">
                                   <input type="password" class="form-control" name="password" placeholder="Password" value="" id="password">
                                  
                                </div>
    
                            
                                <div class="row">
                                    <div class="col-md-12" style="text-align:center">
    
                                        <input type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" name="submit" value="Signup Now">
                                       <!--  <button type="button" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"><i class="fa fa-lock"></i> Signup Now </button> -->
                                    </div>
                                </div>
    
                                <div class="or-container"><div class="line-separator"></div> <div class="or-label">or</div><div class="line-separator"></div></div>
    
    
                                {% comment %} <div class="row">
                                    <div class="col-md-12" style="text-align:center">
                                      <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a>
    
                                    </div>
                                </div> {% endcomment %}
                                <br>
    
                                <p class="text-inverse text-center">Already have an account? <a href="{% url 'custome_login' %}" >Login</a></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
